schemaVersion: 2.2.0
metadata:
  name: java-springboot-project
components:
  - name: maven
    container:
      image: maven:3.9-eclipse-temurin-17
      memoryLimit: 2Gi
      mountSources: true
      volumeMounts:
        - name: m2
          path: /root/.m2
  - name: m2
    volume:
      size: 1Gi
commands:
  - id: build
    exec:
      component: maven
      commandLine: mvn clean install
      workingDir: ${PROJECT_SOURCE}
  - id: run
    exec:
      component: maven
      commandLine: mvn spring-boot:run
      workingDir: ${PROJECT_SOURCE}