schemaVersion: 2.2.0
metadata:
  name: java-springboot-maven
components:
  - name: maven
    container:
      image: maven:3.8-openjdk-17
      memoryLimit: 512Mi
      mountSources: true
      volumeMounts:
        - name: m2
          path: /home/user/.m2
  - name: m2
    volume:
      size: 1Gi
commands:
  - id: build
    exec:
      component: maven
      commandLine: mvn clean package -DskipTests
      workingDir: ${PROJECT_SOURCE}/Registration-FullStack-Springboot_java17
  - id: run
    exec:
      component: maven
      commandLine: mvn spring-boot:run
      workingDir: ${PROJECT_SOURCE}/Registration-FullStack-Springboot_java17